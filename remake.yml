target_default: forecasts

packages:
  - dataRetrieval
  - dplyr
  - scipiper
  - yaml

file_extensions:
  - feather
  - ind

sources:
  - 1_data/src/nwm_subset.R
  - 1_data/src/nwis_pull.R

targets:

  forecasts:
    depends:
      - 1_data/out/nwis.rds
      - 1_data/out/nwm.rds

  1_data/out/nwis.rds:
    command: pull_nwis(target_name)

  1_data/out/nwm.rds:
    command: subset_nwm(target_name)
